<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!--custom css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% block style %}
    {% endblock %}

    <title>Interior web</title>
</head>

<body class="bg-dark">
<!--네비게이션바-->
{#{% include 'navbar.html' %}#}

<!-- header -->
<div class="header container-fluid p-3">
    <p class="position-absolute top-50 start-50 translate-middle">헤더</p>
    <div class="position-absolute top-50 start-100 translate-middle"
         style="height: 70px; width: 700px;">
        <ol class="row list-unstyled">
        <li class="col-auto my-4">
            <a href="#">
                <i class="bi bi-search"></i></a>
        </li>
        <li class="col-auto my-4">
            <a href="#">
                <i class="bi bi-cart"></i></a>
        </li>
        <li class="col-auto my-4">
            <a href="#">
                <i class="bi bi-heart"></i></a>
        </li>
        <li class="col-auto my-4">
            <a href="#">
                <i class="bi bi-person"></i></a>
        </li>
            <li class="col-auto my-4">
                <a href="#" data-bs-toggle="offcanvas" data-bs-target="#slidePanel" class="menu-icon">
                  <i class="bi bi-list"></i></a>
            </li>
        </ol>
    </div>
</div>

<!-- 오른쪽 슬라이드 패널 -->
<div class="offcanvas offcanvas-end" id="slidePanel" data-bs-scroll="true" data-bs-backdrop="true">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">메뉴</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ol class="list-unstyled">
            <li class="col-auto my-4">내 정보
            </li>
            <li class="col-auto my-4">제품 목록
            </li>
            <li class="col-auto my-4">장바구니
            </li>
            <li class="col-auto my-4">AI 챗봇
            </li>
        </ol>

        <hr class="my-4">

        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary" type="button">로그인</button>
            <button class="btn btn-outline-secondary" type="button">마이페이지</button>
        </div>
    </div>
</div>

<!--기본 템플릿 안에 삽입될 내용 start-->
{% block content %}
{% endblock %}
<!--기본 템플릿 안에 삽입될 내용 end-->

<!-- footer -->
<div class="footer bg-success">
    <p>푸터</p>
</div>

<!--bootstrap js cdn-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!--custom js-->
<script src="{{ url_for('static', filename='js.js') }}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
