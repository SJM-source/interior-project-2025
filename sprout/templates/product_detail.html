{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- 이미지 슬라이드 -->
        <div class="col-md-6">
            <div id="carousel{{ product.id }}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for img in product.images %}
                    <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
                        <img src="{{ img }}" class="d-block w-100 rounded-3" alt="{{ product.title_ko }}">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel{{ product.id }}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel{{ product.id }}" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <!-- 상품 정보 -->
        <div class="col-md-6">
            <h2>{{ product.title_ko }}</h2>
            <h4 class="text-primary fw-bold mb-3">₩{{ "{:,}".format(product.price_krw) }}</h4>
            <p>{{ product.description }}</p>
            <p><b>브랜드:</b> {{ product.brand }}</p>
            <p><b>카테고리:</b> {{ product.category_ko }}</p>
            <button class="btn btn-success btn-lg mt-3">🛒 장바구니 담기</button>
            <a href="/interior" class="btn btn-secondary btn-lg mt-3 ms-2">목록으로 돌아가기</a>
        </div>
    </div>
</div>
{% endblock %}
