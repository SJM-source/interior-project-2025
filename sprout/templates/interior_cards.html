{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">가구 & 인테리어 소품</h1>
    <div class="row g-4">
        {% for item in products %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <a href="/product/{{ item.id }}" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm border-0 rounded-3 hover-scale">
                    <img src="{{ item.thumbnail }}" class="card-img-top" alt="{{ item.title_ko }}">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ item.title_ko }}</h5>
                        <p class="card-text text-primary fw-bold fs-5">₩{{ "{:,}".format(item.price_krw) }}</p>
                        <p class="card-text"><small>{{ item.category_ko }}</small></p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.hover-scale {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.hover-scale:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
.card-img-top {
    height: 200px;
    object-fit: cover;
}
</style>
{% endblock %}
